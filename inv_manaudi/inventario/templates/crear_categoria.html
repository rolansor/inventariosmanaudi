{% extends 'base.html' %}
{% load static %}

{% block title %}Crear Categoría{% endblock %}

{% block encabezado %}
<!-- BEGIN breadcrumb -->
<ol class="breadcrumb float-xl-end">
    <li class="breadcrumb-item"><a href="{% url 'lista_categorias' %}">Categorías</a></li>
    <li class="breadcrumb-item active">Crear Categoría</li>
</ol>
<!-- END breadcrumb -->
<!-- BEGIN page-header -->
<h1 class="page-header">Crear Nueva Categoría</h1>
<!-- END page-header -->
{% endblock %}

{% block contenido %}
<div class="panel panel-inverse">
    <div class="panel-heading">
        <h4 class="panel-title">Nueva Categoría</h4>
    </div>
    <div class="panel-body">
        <!-- Asigna la URL del formulario al action -->
        <form method="POST" action="{% url 'nueva_categoria' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Crear</button>
        </form>
    </div>
</div>
{% endblock %}
