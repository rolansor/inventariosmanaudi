{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Manaudi | Inventarios</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	
	<!-- ================== BEGIN core-css ================== -->
	<link href="{% static 'css/vendor.min.css' %}" rel="stylesheet" />
	<link href="{% static 'css/default/app.min.css' %}" rel="stylesheet" />
	<!-- ================== END core-css ================== -->
</head>
<body class='pace-top'>
	<!-- BEGIN #loader -->
	<div id="loader" class="app-loader">
		<span class="spinner"></span>
	</div>
	<!-- END #loader -->

	<!-- BEGIN #app -->
	<div id="app" class="app">
		<!-- BEGIN login -->
		<div class="login login-v2 fw-bold">
			<!-- BEGIN login-cover -->
			<div class="login-cover">
				<div class="login-cover-img" style="background-image: url({% static 'img/login-bg/login-bg-17.jpg' %})" data-id="login-cover-image"></div>
				<div class="login-cover-bg"></div>
			</div>
			<!-- END login-cover -->
			
			<!-- BEGIN login-container -->
			<div class="login-container">
				<!-- BEGIN login-header -->
				<div class="login-header">
					<div class="brand">
						<div class="d-flex align-items-center">
							<span class="logo"></span> <b>App</b>/Inventarios
						</div>
						<small>Aplicación Web para manejo de inventarios de los clientes de MANAUDI S.A.</small>
					</div>
					<div class="icon">
						<i class="fa fa-lock"></i>
					</div>
				</div>
				<!-- END login-header -->
				
				<!-- BEGIN login-content -->
				<div class="login-content">
					<form method="POST">
					    {% csrf_token %}
						<div class="form-floating mb-20px">
							<input type="text" name="username" class="form-control fs-13px h-45px border-0" placeholder="Usuario" id="username" required />
							<label for="username" class="d-flex align-items-center text-gray-600 fs-13px">Usuario</label>
						</div>
						<div class="form-floating mb-20px">
							<input type="password" name="password" class="form-control fs-13px h-45px border-0" placeholder="Contraseña" required />
							<label for="password" class="d-flex align-items-center text-gray-600 fs-13px">Contraseña</label>
						</div>
						<div class="form-check mb-20px">
							<input class="form-check-input border-0" type="checkbox" name="recuerdame" value="1" id="recuerdaMe" />
							<label class="form-check-label fs-13px text-gray-500" for="recuerdaMe">
								Recuerdame
							</label>
						</div>
						<div class="mb-20px">
							<button type="submit" class="btn btn-theme d-block w-100 h-45px btn-lg">Ingresar</button>
						</div>
						<div class="text-gray-500">
							No estas registrado aún? Haz Click <a href="{% url 'registro' %}" class="text-white">aqui</a> para solicitar un usuario.
						</div>
					</form>
				</div>
				<!-- END login-content -->
			</div>
			<!-- END login-container -->
		</div>
		<!-- END login -->
		
		<!-- BEGIN login-bg -->
		<div class="login-bg-list clearfix">
			<div class="login-bg-list-item active"><a href="javascript:;" class="login-bg-list-link" data-toggle="login-change-bg" data-img="{% static 'img/login-bg/login-bg-17.jpg' %}" style="background-image: url({% static 'img/login-bg/login-bg-17.jpg' %})"></a></div>
			<div class="login-bg-list-item"><a href="javascript:;" class="login-bg-list-link" data-toggle="login-change-bg" data-img="{% static 'img/login-bg/login-bg-16.jpg' %}" style="background-image: url({% static 'img/login-bg/login-bg-16.jpg' %})"></a></div>
			<div class="login-bg-list-item"><a href="javascript:;" class="login-bg-list-link" data-toggle="login-change-bg" data-img="{% static 'img/login-bg/login-bg-15.jpg' %}" style="background-image: url({% static 'img/login-bg/login-bg-15.jpg' %})"></a></div>
			<div class="login-bg-list-item"><a href="javascript:;" class="login-bg-list-link" data-toggle="login-change-bg" data-img="{% static 'img/login-bg/login-bg-14.jpg' %}" style="background-image: url({% static 'img/login-bg/login-bg-14.jpg' %})"></a></div>
			<div class="login-bg-list-item"><a href="javascript:;" class="login-bg-list-link" data-toggle="login-change-bg" data-img="{% static 'img/login-bg/login-bg-13.jpg' %}" style="background-image: url({% static 'img/login-bg/login-bg-13.jpg' %})"></a></div>
			<div class="login-bg-list-item"><a href="javascript:;" class="login-bg-list-link" data-toggle="login-change-bg" data-img="{% static 'img/login-bg/login-bg-12.jpg' %}" style="background-image: url({% static 'img/login-bg/login-bg-12.jpg' %})"></a></div>
		</div>
		<!-- END login-bg -->
	</div>
	<!-- END #app -->
	
	<!-- ================== BEGIN core-js ================== -->
	<script src="{% static 'js/vendor.min.js' %}"></script>
	<script src="{% static 'js/app.min.js' %}"></script>
	<!-- ================== END core-js ================== -->
    <script src="{% static 'js/demo/login-v2.demo.js' %}"></script>
</body>
</html>
